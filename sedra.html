<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Leaflet Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <div id="map" style="height: 400px;"></div>
    <script>
        // Your Leaflet map setup will go here
    </script>
</body>

</html>
<script>
    var map = L.map('map').setView([24.8543, 46.7537], 15); // Set initial center coordinates (latitude, longitude) and zoom level

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load GeoJSON data and add to the map
    fetch('YOUR_GEOJSON_URL')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    // Create a marker with a text label
                    var label = String(feature.properties.label || ''); // Get label from properties
                    return L.marker(latlng).bindPopup(label);
                }
            }).addTo(map);
        });
</script>
